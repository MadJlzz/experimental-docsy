name: CI

on:
  push:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: '1'
          submodules: 'true'

      - name: Install extendend Hugo
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.81.0/hugo_extended_0.81.0_Linux-64bit.deb -O hugo.deb
          dpkg -i hugo.deb
          hugo version

      - name: Set up Node 14.15.0
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.0'

      - name: Install dependencies
        run: npm install

      - name: Generate public site
        run: hugo
